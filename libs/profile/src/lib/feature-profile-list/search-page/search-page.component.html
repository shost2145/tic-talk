<div class="filters_forms">
  <app-profile-filters></app-profile-filters>
</div>

<div class="profile-card__wrapper">
  @for (profile of profiles(); track profile.id; let last = $last) {
    <app-profile-card [profile]="profile"></app-profile-card>

    @if (last) {
      @defer (on viewport) {
        <lib-infinite-scroll-trigger
          (loaded)="timeToFetch()">
        </lib-infinite-scroll-trigger>
      } @placeholder {
        <div></div>
      }
    }
  }
</div>
